version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: alwar-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword123
      POSTGRES_DB: alwar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

